<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            
            <div class="alert alert-info"> Logged In as : {{vm.LoggedInAs}}</div>
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="Actions"></div>
                        <div class="widget-content ">
                            <button ng-click="vm.getFirefox()" class="btn btn-primary">Get FireFox</button>
                            <button ng-disabled="vm.RegisterDisable" ng-click="vm.RegisterAndLogin()" class="btn btn-primary">Register and Login</button>
                            <button ng-disabled="vm.LogOutDisable" ng-click="vm.LogOut()" class="btn btn-primary">LogOut</button>
                            <button ng-disabled="vm.placeOrderDisable" ng-click="vm.placeOrderRandom()" class="btn btn-success">Place Random Order</button>

                            
                        </div>
                        <div class="widget-foot">


                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div> <!--end of col md 6-->

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="Old Email List"></div>
                        <div class="widget-content ">
                            {{vm.loading}}
                            <div ng-repeat="email in vm.Emailist">

                                <div class="alert alert-info">  Email: {{email.Email}}@gmail.com Password: {{email.Password}} | <button class="btn btn-success" ng-click="vm.Login(email)" ng-disabled="vm.LoginDisable">Login</button>   </div>

                            </div>
                        </div>
                        <div class="widget-foot">


                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div> <!--end of col md 6-->

            </div>
        </div>
    </section>
</section>
